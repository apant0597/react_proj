name: React Web App
on: push
jobs:
  execute-test-cases:
    runs-on: ubuntu-latest
    steps:
    -  name: Get Code
       uses: actions/checkout@v3
    -  name: Install NodeJS
       uses: actions/setup-node@v3
       with:
        node-version: 18
    -  name: Install Dependencies
       run: npm ci
    -  name: Run Test
       run: npm test
  deploy-react:
    needs: [execute-test-cases]
    runs-on: ubuntu-latest
    steps:
    -  name: Get Code
       uses: actions/checkout@v3
    -  name: Install NodeJS
       uses: actions/setup-node@v3
       with:
        node-version: 18
    -  name: Install Dependencies
       run: npm ci
    -  name: Run Test
       run: npm test
    -  name: Build Project
       run: npm run build
    -  name: Done
       run: echo "DONE!!!"
        